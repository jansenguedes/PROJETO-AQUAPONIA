    <h3>Entre em contato com nossa equipe, preenchendo o formulário abaixo:</h3>

    <div class="container">
    <form action="#">

    <label for="fname">Nome</label>
    <input type="text" id="fname" name="firstname" placeholder="Seu nome..">

    <label for="lname">Sobrenome</label>
    <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome..">

    <label for="country">País</label>
    <select id="country" name="country">
    <option value="Brasil">Brasil</option>
    <option value="Alemanha">Alemanha</option>
    <option value="Itália">Itália</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Escreva seu texto..." style="height:200px"></textarea>

    <input type="submit" value="Submit">

    </form>
